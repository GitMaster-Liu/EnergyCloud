<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TankLimitInit</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <i class=""></i>
                <h5>柜位上下限</h5>
            </div>

            <div class="ibox-content" id="tank_table_show">
                <div class="" id="toolbar">
                    <button type="button" class="btn btn-primary btn-outline" id="tank_add_btn">
                        <i class="fa fa-plus">新增</i>
                    </button>
                    <button type="button" class="btn btn-destroy" id="tank_del_btn">
                        <i class="fa fa-minus">删除</i>
                    </button>
                    <button type="button" class="btn btn-destroy" id="menu_btn_delete" style="display:none">
                        <i class="fa fa-minus">批量导入</i>
                    </button>
                    <button type="button" class="btn btn-destroy" id="menu_btn_delete" style="display:none">
                        <i class="fa fa-minus">保存</i>
                    </button>
                </div>
                <table id="tank_table" class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th data-checkbox="true"></th>
                        <th data-field="">序号</th>
                        <th data-field="itemName">柜位名</th>
                        <th data-field="hhLimit">物理上限</th>
                        <th data-field="hLimit">安全上限</th>
                        <th data-field="lLimit">安全下限</th>
                        <th data-field="llLimit">物理下限</th>
                    </tr>

                    </thead>
                </table>
            </div>
            <div class="ibox-content" style="display:none" id="tank_edit_form_show">
                <div id="">
                    <form id="" class="form-horizontal">
                        <div class="form-group">

                            <label class="col-lg-2 col-lg-pull-1 control-label">预测项名:</label>
                            <div class="col-lg-4 col-lg-pull-1">
                                <input type="text" class="form-control " id="prediction_name" name="" placeholder="">
                            </div>
                            <label class="col-lg-2 col-lg-pull-1 control-label"></label>
                            <div class="col-lg-4 col-lg-pull-1">
                                <button type="button" class="btn btn-destroy" id="query_prediction_btn">
                                    <i class="fa fa-minus">查询</i>
                                </button>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-lg-pull-1 control-label">机械上限:</label>
                            <div class="col-lg-4 col-lg-pull-1">
                                <input type="number" class="form-control " id="machine_max" value="" name="" placeholder="" autocomplete="off">
                            </div>
                            <label class="col-lg-2 col-lg-pull-1 control-label">安全上限:</label>
                            <div class="col-lg-4 col-lg-pull-1">
                                <input type="number" class="form-control " id="safe_max" value="" name="" placeholder="" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-lg-pull-1 control-label">安全下限:</label>
                            <div class="col-lg-4 col-lg-pull-1">
                                <input type="number" class="form-control " id="safe_min" value="" name="" placeholder="" autocomplete="off">
                            </div>
                            <label class="col-lg-2 col-lg-pull-1 control-label">机械下限:</label>
                            <div class="col-lg-4 col-lg-pull-1">
                                <input type="number" class="form-control " id="machine_min" value="" name="" placeholder="" autocomplete="off">
                            </div>
                        </div>
                    </form>



                </div>

            </div>
            <div class="ibox-footer" id="foot_tank" style="display:none">

                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="back_tank_btn">返回</button>
                        <button type="button" class="btn btn-primary" id="save_tank_btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-footer">
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="back_page_btn">上一页</button>
                        <button type="button" class="btn btn-primary" id="next_page_btn">下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/tempJs/tankLimit.js"></script>
</html>
