<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlanOperateInit</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <i class=""></i>
                <h5>计划操作配置</h5>
            </div>
            <div class="ibox-content" id="plan_table_show">
                <div class="" id="toolbar_plan">
                    <button type="button" class="btn btn-primary btn-outline" id="plan_add_btn">
                        <i class="fa fa-plus">新增</i>
                    </button>
                    <button type="button" class="btn btn-destroy" id="plan_del_btn">
                        <i class="fa fa-minus">删除</i>
                    </button>
                </div>
                <table id="plan_table" class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th data-checkbox="true"></th>
                        <th data-field="">序号</th>
                        <th data-field="systemName">系统名</th>
                        <th data-field="objectName">对象名</th>
                        <th data-field="operation">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="ibox-content" style="display:none" id="plan_edit_form_show">
                <div id="">
                    <form id="" class="form-horizontal">
                        <div>
                            <div class="form-group">
                                <label class="col-lg-2 col-lg-pull-1 control-label">系统名称:</label>
                                <div class="col-lg-4 col-lg-pull-1">
                                    <input type="text" class="form-control " id="system_name" name="" placeholder="">
                                </div>
                                <label class="col-lg-2 col-lg-pull-1 control-label"></label>
                                <div class="col-lg-4 col-lg-pull-1">
                                    <button type="button" class="btn btn-destroy" id="query_item_btn">
                                        <i class="fa ">查询</i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="col-lg-12" style="padding-left: 0px; padding-right: 0px; ">
                                    <label class="col-lg-2 col-lg-pull-1 control-label">对象名:</label>
                                    <div class="col-lg-4 col-lg-pull-1">
                                         <input type="text" class="form-control " id="object_name" placeholder="">
                                    </div>
                                    <label class="col-lg-2 col-lg-pull-1 control-label">操作:</label>
                                    <div class="col-lg-2 col-lg-pull-1">
                                         <input type="text" class="form-control " id="operate_name" placeholder="">
                                    </div>
                                    <div class="col-lg-2 col-lg-pull-1">
                                        <button type="button" class="btn btn-destroy" name="del_btn">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox-footer" id="foot_plan" style="display:none">
                <div class="row">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="back_plan_btn">返回</button>
                        <button type="submit" class="btn btn-primary" id="save_plan_btn">保存</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-footer">
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="back_page_btn">上一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/tempJs/planOperate.js"></script>
</html>
